<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Language Toggle</title>
</head>

<body>
  <h1>Language Toggle Example</h1>

  <p id="text">
    這是繁體中文的文字。This is text in traditional Chinese.
  </p>

  <button onclick="toggleLanguage()">切換語言 Toggle Language</button>
	
	<p id="text1">
    這是繁體中文的文字。This is text in traditional Chinese.
  </p>

  <label for="language">Select Language:</label>
  <select id="language" onchange="changeLanguage()">
    <option value="zh">繁體中文</option>
    <option value="zh-cn">简体中文</option>
    <option value="en">English</option>
    <option value="ja">日本語</option>
  </select>
	
	<p id="text2">
    這是繁體中文的文字。This is text in traditional Chinese.
  </p>

  <label for="languageSlider">Select Language:</label>
  <input type="range" min="1" max="3" value="1" id="languageSlider" oninput="changeLanguage2()">


  <script>
    function toggleLanguage() {
      var textElement = document.getElementById("text");

      // Check the current language and toggle
      if (textElement.innerText.includes("繁體中文")) {
        textElement.innerText = "这是简体中文的文字。This is text in simplified Chinese.";
      } else {
        textElement.innerText = "這是繁體中文的文字。This is text in traditional Chinese.";
      }
    }
		function changeLanguage() {
      var languageSelector = document.getElementById("language");
      var textElement = document.getElementById("text1");

      // Check the selected language and update the text
      switch (languageSelector.value) {
        case "zh":
          textElement.innerText = "這是繁體中文的文字。This is text in traditional Chinese.";
          break;
        case "zh-cn":
          textElement.innerText = "这是简体中文的文字。This is text in simplified Chinese.";
          break;
        case "en":
          textElement.innerText = "This is text in English.";
          break;
        case "ja":
          textElement.innerText = "これは日本語のテキストです。This is text in Japanese.";
          break;
        default:
          break;
      }
    }
		function changeLanguage2() {
      var sliderValue = document.getElementById("languageSlider").value;
      var textElement = document.getElementById("text2");

      // Check the slider value and update the text
      switch (sliderValue) {
        case "1":
          textElement.innerText = "這是繁體中文的文字。This is text in traditional Chinese.";
          break;
        case "2":
          textElement.innerText = "这是简体中文的文字。This is text in simplified Chinese.";
          break;
        case "3":
          textElement.innerText = "This is text in English.";
          break;
        case "4":
          textElement.innerText = "これは日本語のテキストです。This is text in Japanese.";
          break;
        default:
          break;
      }
    }
  </script>
</body>

</html>
